<!DOCTYPE html>
<html lang="en">
<head>
    <title>LoL Search</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        /* Override some defaults */
        html, body {
            background-color: #eee;
        }

        body {
            padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
        }

        .container {
            width: 820px;
            /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
        }

        /* The white background content wrapper */
        .container > .content {
            background-color: #fff;
            padding: 20px;
            /* negative indent the amount of the padding to maintain the grid system */
            margin: 0 -20px;
            -webkit-border-radius: 0 0 6px 6px;
                -moz-border-radius: 0 0 6px 6px;
                    border-radius: 0 0 6px 6px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                    box-shadow: 0 1px 2px rgba(0,0,0,.15);
        }

        /* Page header tweaks */
        .page-header {
            background-color: #f5f5f5;
            padding: 20px 20px 10px;
            margin: -20px -20px 20px;
        }


        /* Non-bootstrap styles */
        #champion-info {
            display: none;
        }

        div.champion-container div.ability {
            margin-right: 1em;
            float: left;
        }

        div.champion-container div.ability.match {
            background: Gold;
            font-weight: bold;
        }
/*
        div.no-match {
            display: none;
        }

        div.match {
            display: block;
        }
*/
    </style>

    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/champions.js"></script>
    <script type="text/javascript">
        jQuery.noConflict();

        //console.debug(allChampions);
        var QUERY_MIN_LENGTH = 3;

        function championEntryAdd(champion) {
            // TODO: look into jquery templates
            jQuery('#champion-list').append('<div class="span14 champion-container" id="' + champion.id + '"></div>');
            jQuery('#champion-list > div.champion-container:last').append('<h3>' + champion.name + '</h3>');

            for(var a in champion.abilities) {
                jQuery('#champion-list > div.champion-container:last').append('<div class="ability key-' + champion.abilities[a].key + '">' + champion.abilities[a].key.toUpperCase() + ' &ndash; ' + champion.abilities[a].name + '</div>');
            }
        }

        function championListInit(champions) {
            for(var c in champions) {
                championEntryAdd(champions[c]);
            }
        }

        function updateSearchResults(matchedChampions, missedChampions) {
            // hide all non-matching champions first
            for(var c in missedChampions) {
                jQuery('#' + missedChampions[c].id).removeClass('match').addClass('no-match').hide();
                jQuery('#' + missedChampions[c].id + ' div.ability').removeClass('match');
            }

            var champ = null;
            var abilities = null;

            // show all matching champions second
            for(var m in matchedChampions) {
                champ = matchedChampions[m].champion;
                abilities = matchedChampions[m].matchedAbilities;

                jQuery('#' + champ.id).removeClass('no-match').addClass('match').show();
                for(var a in abilities) {
                    jQuery('#' + champ.id + ' div.key-' + abilities[a].key.toUpperCase()).addClass('match');
                }
            }
        }

        jQuery(document).ready(function() {
            championListInit(allChampions);

            jQuery('#query').bind('keyup', function(event) {
                if(jQuery(this).val().length >= QUERY_MIN_LENGTH) {
                console.log(jQuery(this).val());
                console.log(jQuery(this).val().length);
                    var term = jQuery(this).val().toLowerCase();
                    var match = null;
                    var matches = [];
                    var misses = [];

                    for(var c in allChampions) {
                        if(allChampions[c].searchString.indexOf(term) != -1) {
                            match = new ChampionMatch(allChampions[c], []);

                            // TODO: do a more thorough search of the champs attributes
                            for(var a in allChampions[c].abilities) {
                                for(var t in allChampions[c].abilities[a].tags) {
                                        if(allChampions[c].abilities[a].tags[t].indexOf(term) != -1) {
                                            match.matchedAbilities.push(allChampions[c].abilities[a]);
                                        }
                                }
                            }

                            // If none of the abilties' tags matched the query, move on to the next ability
                            // This is so we don't include "matches" where the ability's name is a match
                            if(match.matchedAbilities.length == 0) {
                                misses.push(allChampions[c]);
                                continue;
                            }

                            matches.push(match);
                        } else {
                            misses.push(allChampions[c]);
                        }
                    }
                    updateSearchResults(matches, misses);
                } else if (jQuery(this).val().length == 0) {
                    jQuery('#champion-list div.champion-container').removeClass('match').removeClass('no-match').show();
                    jQuery('#champion-list div.ability').removeClass('match');
                }
            });

            jQuery('#query').focus();
        });
    </script>
</head>

<body>

    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="/index.html">LoL Searcher</a>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1>Champion &amp; Ability Searcher</h1>
            </div>

            <div class="row">
                <div class="span14">
                    <strong>Query:</strong>&nbsp;
                    <input type="text" name="query" id="query" class="span8" maxlength="80" />
                </div>
            </div>

            <div id="champion-list" class="row">
                <div class="span4">
                    <h1 id="champion-name"></h1>
                </div>
            </div>

    </div> <!-- /container -->

</body>
</html>
